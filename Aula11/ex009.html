<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>Velocidade do carro <input type="number" name="velocidade" id="velocidade"> Km/h</div>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular(){
          var txtv = window.document.querySelector(`input#velocidade`) 
          var res = window.document.querySelector(`div#resultado`) 
          var vel = Number(txtv.value)
          resultado.innerHTML = `<p> Sua velocidade atual é de ${vel}Km/h </p>`
          if (vel > 60){
            resultado.innerHTML += '<p> Você foi <strong>MULTADO</strong> por execesso de velocidade </p>'

          }
          resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
        
    </script>
    
</body>
</html>
