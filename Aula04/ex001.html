<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(104, 104, 217);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        window.alert('Minha primeira mensagem')
        /*o window.alert('') serve para aparecer um pop-up com algo escrito*/
        window.confirm('Está gostando de JS?')
        /*o window.confirm('') serve para aparecer um pop-up com uma confirmação*/
        window.prompt('Qual seu nome?')
        /*o window.alert('') serve para aparecer um pop-up com uma pergunta*/

        

    </script>
</body>
</html>
