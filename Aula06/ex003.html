<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
      var nome =  window.prompt(`qual seu nome?`)
      document.writeln(`Olá, <strong> ${nome} </strong> seu nome tem ${nome.length}  letras. <br/>`)
      /*O document.write escreve na tela */
      /*O .length conta quantas letras tem uma palavra*/
      document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()} <br/>`)
      /*o .toUpperCase() tranforma todas as letras em maiusculas*/
      document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)
      /*o .toLowerCase() tranforma todas as letras em minusculas*/
        
    </script>
</body>
</html>
