<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: rgb(85, 85, 139);
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a usar DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        /*Esse 'p' faz referencia a tag a ser usada, os [] dis respeito a qual tag, sendo 0 a primeira e assim por diante.*/
        window.document.write('Esta escrito assim: ' + p1.innerText)
        p1.style.color = "black"

        var pab = window.document.querySelector('div#msg')
        pab.style.background = 'blue'
    </script>
</body>
</html>
