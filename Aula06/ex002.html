<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(104, 104, 217);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
       /*o prompt sempre retorna uma string por padrão*/
       var n1 = Number.parseFloat( window.prompt('Digite um número'))
       /*o Number.parseInt vai tranformar o valor da string em um number */
       var n2 = Number( window.prompt('Digite outro número'))
        //o pasrseFloat é para números reais e o int e para os inteiros
        // Pode utilizar tbm so o number
       var s = n1 + n2

       /*Dar tbm para fazer a tranformação de forma inversa  com o String*/

       window.alert( `A soma entre ${n1} e ${n2} é igual a ${s}`) 
       // + para adição ( number + number)
       // + para concatenação ( string + string)

    </script>
</body>
</html>
